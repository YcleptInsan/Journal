<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Journal</title>
  </head>
  <body>
    <div class="container text-center">
      <h3>Well look at the time!</h3>
      <h3 id="time"></h3>
      <h3>Journal Entry</h3>
      <form id="journal-form">
        <div class="form-group">
            <label for="journal">Title:</label>
            <input id="entry-title" type="text" name="name" class="form-control">
        </div>
        <div class="form-group">
          <textarea id ="entry-body" name="name" rows="8" cols="40" class="form-control"></textarea>
        </div>
        <button type="submit" class='btn btn-info btn-block' name="button">Submit</button>
      </form>
    <div id="output">
      <p>Number of words: <span id='word-count'></span></p>
      <p>Number of vowels: <span id='vowel-count'></span></p>
      <p>Number of consonants: <span id='consonant-count'></span></p>
      <p>Teaser sentence: <span id='tease'></span></p>
    </div>
  </div>
  </body>
</html>
